// This block should go into the buildscript section to define the AGP version
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update the AGP version here
        classpath 'com.android.tools.build:gradle:8.2.1' // Ensure this is at least version 8.2.1
    }
}

plugins {
    //id 'com.android.application' version '8.0.2' apply false
    //id 'com.android.library' version '8.0.2' apply false

    // Add this line for Google services
     id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
